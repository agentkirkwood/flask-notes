<html>
    <h1>This is the list of authors (American authors in <b>bold</b>):</h1>
    <ul>
    	{% for author in authors %}
            {% if author['country_id']==1 %}
                <li><b>{{author['id']}}: {{author['name']}}</b></li>
            {% else %}  
                <li>{{author['id']}}: {{author['name']}}</li>
            {% endif %}
    	{% endfor %}
    </ul>
</html>
