<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>This is <em>a</em> list of authors (American authors in <b>bold</b>):</h1>
                <ul>
                    {% for author in authors %}
                        {% if author['country']=='United States' %}
                            <li><b>{{author['name']}} (from {{author['country']}})</b></li>
                        {% else %}  
                            <li>{{author['name']}} (from {{author['country']}})</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <h3>Add an Author</h3>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <form role="form" action="" method="POST">
                    <div class="form-group">
                        <label for="title">Author Name</label>
                        <input class="form-control" name="author" placeholder="Author name">
                    </div>
                    <div class="form-group">
                        <label for="isbn">Country</label>
                        <input class="form-control" name="country" placeholder="Country">
                    </div>
                    <input type="hidden" name="SECRET_KEY" value="password123">
                    <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
